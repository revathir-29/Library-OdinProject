<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>
    <div id="newBtn-container">
        <button id="newBtn">New Book</button>
    </div>
    <div id="popUp">
        <form action="./script.js" id="form">
            <span class="close">&times;</span>
            <legend>New Book</legend>
            <div id="textInput">
                <p><input type="text" id="title" name="title" placeholder="Title"></p>
                <p><input type="text" id="author" name="author" placeholder="Author"></p>
                <p><input type="number" id="pages" name="pages" placeholder="Pages"></p>
            </div>
            <div id="checkbox">
                <p><label>Read: </label><input type="checkbox" id="read" name="read" value="yes"></p>
            </div>
            <button type="submit" form="form" id="addBtn">Add</button>
        </form>
    </div>
    <div id="Library-container"></div>

    <script src="script.js"></script>
</body>
</html>
